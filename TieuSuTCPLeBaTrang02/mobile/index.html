<!-- Nút điều khiển nhạc -->
<div id="music-control">
  <div class="color-bar"><div></div></div>
  <button id="play-button">Phát nhạc</button>
  <div id="volume-control" style="display: none;">
    <label for="volume-slider">Âm lượng:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>
</div>
<audio id="bg-music" src="/assets/nhacnen.mp3" loop></audio>

<style>
  #music-control {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 12cm;
    height: 8cm;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .color-bar {
    width: 100%;
    height: 4mm;
    display: flex;
  }

  .color-bar::before,
  .color-bar::after,
  .color-bar div {
    flex: 0 0 4mm;
    height: 100%;
  }

  .color-bar::before {
    content: '';
    background-color: yellow;
  }

  .color-bar div {
    background-color: blue;
  }

  .color-bar::after {
    content: '';
    background-color: red;
  }

  #play-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #6a0dad;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #volume-control {
    margin-top: 20px;
    color: white;
    background-color: #6a0dad;
    padding: 10px;
    border-radius: 5px;
  }

  #volume-slider {
    width: 100%;
    accent-color: green;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const playButton = document.getElementById('play-button');
    const volumeControl = document.getElementById('volume-control');
    const volumeSlider = document.getElementById('volume-slider');
    const audio = document.getElementById('bg-music');

    playButton.addEventListener('click', function () {
      audio.volume = volumeSlider.value;
      audio.play().then(() => {
        playButton.style.display = 'none';
        volumeControl.style.display = 'block';
      }).catch((error) => {
        console.error('Autoplay bị chặn:', error);
      });
    });

    volumeSlider.addEventListener('input', function () {
      audio.volume = this.value;
    });
  });
</script>
