<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TieuSuTCPLeBaTrang</title>
</head>
<style>
  .corner-watermark {
    position: fixed;
    bottom: 60px;
    font-size: 22px;
    color: #888888;
    opacity: 0.3;
    font-style: italic;
    z-index: 9998;
    pointer-events: none;
    user-select: none;
  }

  #watermark-left {
    left: 28%;
  }

  #watermark-right {
    right: 28%;
  }
</style>

<div id="watermark-left" class="corner-watermark"> Radio Truyện Sử Cao Đài</div>
<div id="watermark-right" class="corner-watermark"> Hồi Ký Cơ Chỉnh Đạo</div>

	
<body>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #music-overlay {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 8cm;
    height: 12mm;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  #color-stripe {
    height: 100%;
    width: 100%;
    background: linear-gradient(
      to bottom,
      #ffd700 0%,
      #fff8dc 33.33%,
      #007BFF 33.34%,
      #007BFF 66.66%,
      #FF6347 66.67%,
      #FF6347 100%
    );
  }

  #play-music-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px 26px;
    background-color: #800080;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }

  #play-music-btn:hover {
    background-color: #5c007a;
  }

  /* Thanh trượt âm lượng */
  #volume-slider {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 120px;
    z-index: 10000;
    display: none;
  }
</style>

<!-- KHUNG NHẠC -->
<div id="music-overlay">
  <div id="color-stripe"></div>
  <button id="play-music-btn">▶ Phát nhạc</button>
</div>

<!-- THANH TRƯỢT ÂM LƯỢNG -->
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">

<!-- ÂM THANH -->
<audio id="bgm" loop>
  <source src="../assets/nhacnen.mp3" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ audio.
</audio>

<script>
  const btn = document.getElementById('play-music-btn');
  const overlay = document.getElementById('music-overlay');
  const audio = document.getElementById('bgm');
  const volumeSlider = document.getElementById('volume-slider');

  btn.addEventListener('click', () => {
    audio.play().then(() => {
      overlay.style.display = 'none';
      volumeSlider.style.display = 'block';
      document.body.style.overflow = 'auto';
    }).catch(err => {
      console.log("Không thể phát nhạc:", err);
    });
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
  });
</script>

</body>
</html>
